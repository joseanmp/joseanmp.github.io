<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hit Twitch</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="search">
          <form id="search-form">
              <input id="search-query" type="text" name="search-query" placeholder="Search query..." onkeyup="checkInput(event)">
              <button type="button" name="search" onclick="searchQuery()" disabled>Search</button>
          </form>
      </div>
      <div class="results">
        <div class="results-header">
          <div class="results-number">
              <div>Total results: </div>
              <div id="total-results">0</div>
          </div>
          <div class="results-pages">
                <button id="left-arrow" class="left-arrow" onclick="anotherPage('left')"></button>
                <div class="pages">
                    <div id="current-page">0</div>
                    <div>/</div>
                    <div id="last-page">0</div>
                </div>
                <button id="right-arrow" class="right-arrow" onclick="anotherPage('right')"></button>
          </div>
        </div>
        <ul id="results-body" class="results-body">
        </ul>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
